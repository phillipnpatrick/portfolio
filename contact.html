    <section class="container-fluid new-section" id="contact">
      <div class="new-section-header">
        <h1>Contact</h1>
      </div>
      <div class="row section-contact">
        <div id="contactInfo" class="contact col-sm-12 col-md-5">
          <h2>Phillip Patrick</h2>

          <div class="contact-info">
            <a href="mailto:phillip.n.patrick@gmail.com"><i class="fas fa-envelope contact-icon"></i>phillip.n.patrick@gmail.com</a>
          </div>

          <div class="contact-info">
            <a href="tel:+18042413035"><i class="fas fa-mobile-alt contact-icon"></i>804.241.3035</a>
          </div>

          <div class="contact-info">
            <a target="_blank" href="https://www.google.com/maps/place/15561+W+64th+Pl,+Arvada,+CO+80007/@39.8139553,-105.1757225,17z/data=!3m1!4b1!4m5!3m4!1s0x876b8f9ffa04b893:0x9eca88f21c48070b!8m2!3d39.8139553!4d-105.1735338">
              <i class="fas fa-map-marker contact-icon"></i>15561 W 64th Pl Unit C | Arvada, CO 80007
            </a>
          </div>
        </div>

        <div id="contactForm" class="col-sm-12 col-md-7">
          <form class="contact-form">
            <h2>Contact Me:</h2>
            <div class="form-group">
              <label for="name" class="label">Name</label><span class="required"> *</span>
              <input type="text" id="name" class="form-control" placeholder="Enter your name" required minlength="10">
              <p id="msgName"></p>
            </div>
            <div class="form-group">
              <label for="email" class="label">Email address</label><span class="required"> *</span>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required minlength="10">
              <p id="msgEmail"></p>
            </div>
            <label for="message" class="label">Message</label><span class="required"> *</span>
            <textarea id="message" style="resize:none" cols="40" rows="5" class="form-control message-box"  placeholder="Enter your message here..." required minlength="20"></textarea>
            <p id="msgBody"></p>
            <p id="msgCharCount"></p>
            <button id="submitMessage" type="submit" class="btn btn-primary contact-form">Submit</button>
          </form>
        </div>
      </div>
    </section>
